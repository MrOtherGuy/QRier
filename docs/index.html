<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>QRier editor</title>
	<meta http-equiv="Content-Script-Type" content="application/javascript"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<script type="text/javascript" src="../core/ECCGen.js"></script>
	<script type="text/javascript" src="../core/qrGen.js"></script>
	<script type="text/javascript" src="js/freePage.js"></script>
	<link href="css/freepage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="setting-header">
		<input type="checkbox" id="showSettings"/>
		<label for="showSettings" class="button mini">#</label>
		<div id="settings">
			<div class="basicSettings setting">
				<div class="setting">
					<label>Mask:</label>
					<select id="maskBox" class="inputbox">
						<option value="1">Mask 1</option>
						<option value="2">Mask 2</option>
						<option value="3">Mask 3</option>
						<option value="4">Mask 4</option>
						<option value="5">Mask 5</option>
						<option value="6">Mask 6</option>
						<option value="7">Mask 7</option>
						<option value="8">Mask 8</option>
						<option value="9" selected>auto</option>
					</select>
				</div>
				<div class="setting">
					<label>ECC:</label>
					<select id="eccBox" class="inputbox">
						<option value="1">L - 7%</option>
						<option value="2">M - 15%</option>
						<option value="3" selected>Q - 25%</option>
						<option value="4">H - 30%</option>
					</select>
				</div>
			</div>
			<input type="checkbox" id="logoEnabled"/>
			<label for="logoEnabled" class="button mini setting">ðŸŽ¨</label>
			<div class="setting" id="logoSelection">
				<div id="imgPreview">
					<img height="100%" width="100%" src="">
				</div>
				
				<input id="fileInput" type="file" accept=".png,.jpg,.bmp,.svg,.gif"/>
				<label class="button" for="fileInput">Browse...</label>
				<div id="embedPrefs">
					<div class="setting">
						<label>Scale:</label>
						<input id="embedScale" type="number" value="0.4" step="0.05" min="0" max="1.0" class="inputbox">
					</div>
					<div class="setting">
						<label>Shape:</label>
						<select id="embedShape" class="inputbox">
							<option value="circle">Circle</option>
						<option value="square" selected>Square</option>
					</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="outputs">
		<div id="svgContainer">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 0 0" stroke="none" preserveAspectRatio="xMidYMid meet">
				<defs>
					<clipPath id="dataClip">
						<circle id="dataClipCircle" cx="50%" cy="50%" r="50%"></circle>
					</clipPath>
				</defs>
				<rect width="100%" height="100%" fill="#ffffff"></rect>
				<path id="svgPath" d="M0 0 L 1 1" fill="#000000"></path>
				<image id="innerImage" x="0" y="0" width="0" height="0" xlink:href="" clip-path="url(#dataClip)"></image>
			</svg>
		</div>
	</div>
	<div id="inputs">
		<div id="feedbackContainer">
			<div class="feedback">
				<div id="feedbackTitle"></div>
				<div id="feedbackFormat"></div>
			</div>
			<a href="#" download="QRier.svg" class="button" id="saveButton" disabled>
				<img src="css/download.svg">
			</a>
		</div>
		
		<div id="textField">
			<div id="textDiv">
				<textarea name="inputbox" id="input_text" maxlength="3000" rows="4" placeholder="Your text here - 3000 characters max" autofocus></textarea>
			</div>
			<div class="button" id="genButton">
				<img src="css/button-icon.svg">
			</div>
		</div>
	</div>
</body></html>
